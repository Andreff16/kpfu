<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css">
		<title>Подбор книг</title>
	</head>
	<body>
		<div id="container">
			<div id="main_form">
				<span id="book_logo"></span>
				<div>
					<span>Автор</span>
					<i class="arrow"></i>
					<input id="author_input" type="text" placeholder="Введите автора:">
				</div>
				<div>
					<span>Название</span>
					<i class="arrow"></i>
					<input id="name_input" type="text" placeholder="Введите название:">
				</div>
				<div>
					<span>Страна</span>
					<i class="arrow"></i>
					<input id="country_input" type="text" placeholder="Введите страну:">
				</div>
				<div>
					<span>Год</span>
					<i class="arrow"></i>
					<input id="year_input" type="text" placeholder="Введите год:">
				</div>
				<div>
					<span>Количество экземпляров</span>
					<i class="arrow"></i>
					<input id="count_input" type="text" placeholder="Введите количество экземпляров:">
				</div>
				<button type="button" id="lib_request_btn">
					Подобрать книги
				</button>
			</div>
		</div>
		<div id="library">
			<div id="library_header">
				Библиотека
			</div>
			<div id="library_content">
<!-- 				<div class="library_book">
					<span class="lib_book_author">A.S. Pushkin</span>
					<span class="lib_book_name">Dubrovskiy</span>
					<span class="lib_book_country">Russia</span>
					<span class="lib_book_year">1880</span>
					<span class="lib_book_count">12</span>
				</div> -->
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
